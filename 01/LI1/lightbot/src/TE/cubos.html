<center>
<p class='case'>
<X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='boxes' showStat='false' showLog='false'>
<scene>
<Viewpoint position='1.5 2.0 11' orientation='0 0 1 2' centerOfRotation='1.5 2.0 0' description='camera'></Viewpoint>
<shape DEF='quadrado'>
<Appearance>
<material diffuseColor='.3 .3 .3'/>

<box size='.99 .99 .99'/>
</shape>
<shape DEF='quadradol'>
<appearance>
<material diffuseColor='0 0 1.0'/>
</appearance> <box size='.99 .99 .99'/>
</shape>
<transform DEF = 'robot'>
<transform scale='.5 .5 .5'>
<transform translation='0 0 1.4'  scale='0.8 0.7 .7'>
<shape>
<appearance>
<material diffuseColor='0.7 0.7 0.7'/>

<sphere></sphere>
</shape>
</transform>
<transform translation='0 0.2 2.5' rotation='0 0 0 0' scale='.1 .1 .1'>
<shape>
<appearance>
<material diffuseColor='1 1 1'/>
</appearance>
<sphere></sphere>
</shape>
</transform>
<transform translation='0 0.2 2.3' rotation='0 0 0 0' scale='0.03 0.03 0.3'>
<shape>

</transform>
<transform translation='.3 .7 1.4' scale='.15 .05 .15'>
<shape>
<appearance>
<material diffuseColor='1 1 1'/>
</appearance>
<sphere></sphere>
</shape>
</transform>
<transform translation='0 0.71 1.1' scale='.2 0 .075'>
<shape>
<appearance>
<material diffuseColor='1 1 1'/>
</appearance>
<sphere></sphere>
</shape>
</transform>
</transform>
</transform>
<transform translation='0 0 1'><shape USE='quadradol'/></transform>
<transform translation='0 0 0'><shape USE='quadrado'/></transform>
<transform translation='0 1 1'><shape USE='quadrado'/></transform>

<Route fromNode='move' fromField ='value_changed' toNode='robot' toField='translation'> </Route>
<orientationInterpolator DEF='roda' key='0 0.35000002 0.39761906761904764 0.45000005 0.4976190976190476 0.7000001 0.7476191476190477 0.80000013 0.8476191776190476 1' keyValue='0 0 1 3.14 0 0 1 3.14  0 0 1 4.71   0 0 1 4.71  0 0 1 6.28   0 0 1 6.28  0 0 1 4.71   0 0 1 4.71  0 0 1 3.1399999   0 0 1 3.1399999 '></orientationInterpolator>
